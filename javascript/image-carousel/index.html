<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>carousel</title>
</head>
<body>
    <div data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&#60;</button>
        <button class="carousel-button next" data-carousel-button="next">&#62;</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img src="https://source.unsplash.com/78A265wPiO4" alt="">
            </li>
            <li class="slide">
                <img src="https://source.unsplash.com/eOpewngf68w" alt="">
            </li>
            <li class="slide">
                <img src="https://source.unsplash.com/01_igFr7hd4" alt="">
            </li>
            <li class="slide">
                <img src="https://source.unsplash.com/_RBcxo9AU-U" alt="">
            </li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
